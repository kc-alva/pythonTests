{% extends 'base.html' %}

{% block head %}
<TITLE>TASK MASTER</TITLE>
{% endblock %}

{% block body %}
<div class="content" >
    <h1>Update Master</h1>
    <div class="form">
        <form action="/update/{{task.id}}" method="post">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" name="Update task">
        </form>
    </div>
</div>
{% endblock %}
